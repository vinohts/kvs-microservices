<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KVS Health | Core Monitor</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body { 
            background: radial-gradient(circle at top left, #0f172a, #111827); 
            color: white; min-height: 100vh; font-family: 'Inter', sans-serif; 
            display: flex; align-items: center; justify-content: center;
        }
        .glass { 
            background: rgba(15, 23, 42, 0.9); backdrop-filter: blur(20px); 
            border: 1px solid rgba(34, 197, 94, 0.3); border-radius: 2.5rem;
            padding: 2.5rem; width: 450px; box-shadow: 0 0 40px rgba(34, 197, 94, 0.1);
        }
        .progress-bg { background: rgba(0, 0, 0, 0.4); border-radius: 999px; height: 12px; overflow: hidden; }
        .progress-fill { height: 100%; transition: width 1s cubic-bezier(0.4, 0, 0.2, 1); }
        .status-pulse {
            width: 12px; height: 12px; border-radius: 50%; background: #22c55e;
            box-shadow: 0 0 0 rgba(34, 197, 94, 0.4); animation: pulse 2s infinite;
        }
        @keyframes pulse {
            0% { transform: scale(0.95); box-shadow: 0 0 0 0 rgba(34, 197, 94, 0.7); }
            70% { transform: scale(1); box-shadow: 0 0 0 10px rgba(34, 197, 94, 0); }
            100% { transform: scale(0.95); box-shadow: 0 0 0 0 rgba(34, 197, 94, 0); }
        }
    </style>
</head>
<body class="p-4">

    <div class="glass">
        <div class="flex justify-between items-center mb-10">
            <div>
                <h2 class="text-2xl font-black tracking-tight text-green-500">SYS_HEALTH</h2>
                <p class="text-[10px] text-slate-500 font-bold tracking-[0.3em]">NODE_ID: KVS-H1-PROD</p>
            </div>
            <div class="status-pulse"></div>
        </div>

        <div class="space-y-8">
            <div>
                <div class="flex justify-between text-xs font-bold mb-2 uppercase tracking-widest text-slate-400">
                    <span>CPU Utilization</span>
                    <span id="cpu-val" class="text-green-400">0%</span>
                </div>
                <div class="progress-bg">
                    <div id="cpu-bar" class="progress-fill bg-green-500" style="width: 0%"></div>
                </div>
            </div>

            <div>
                <div class="flex justify-between text-xs font-bold mb-2 uppercase tracking-widest text-slate-400">
                    <span>RAM Consumption</span>
                    <span id="ram-val" class="text-green-400">0%</span>
                </div>
                <div class="progress-bg">
                    <div id="ram-bar" class="progress-fill bg-emerald-500" style="width: 0%"></div>
                </div>
            </div>

            <div class="grid grid-cols-2 gap-4 mt-10 border-t border-white/5 pt-8">
                <div class="text-center">
                    <div class="text-[10px] text-slate-500 uppercase font-bold mb-1">Status</div>
                    <div class="text-green-400 font-black text-lg uppercase">Optimal</div>
                </div>
                <div class="text-center border-l border-white/5">
                    <div class="text-[10px] text-slate-500 uppercase font-bold mb-1">Uptime</div>
                    <div id="uptime" class="text-slate-300 font-mono text-lg">00:00:00</div>
                </div>
            </div>
        </div>

        <div class="mt-12 text-center">
            <a href="/" class="text-slate-500 hover:text-green-400 text-xs transition uppercase tracking-[0.2em] font-bold">
                <i class="fas fa-terminal mr-2"></i> Exit Cluster Monitor
            </a>
        </div>
    </div>

    <script>
        // System Simulation Logic
        function updateMetrics() {
            // Generate realistic fluctuating values
            const cpu = Math.floor(Math.random() * (45 - 12 + 1)) + 12; // 12% to 45%
            const ram = Math.floor(Math.random() * (78 - 65 + 1)) + 65; // 65% to 78%

            document.getElementById('cpu-val').innerText = `${cpu}%`;
            document.getElementById('cpu-bar').style.width = `${cpu}%`;

            document.getElementById('ram-val').innerText = `${ram}%`;
            document.getElementById('ram-bar').style.width = `${ram}%`;
        }

        // Uptime Clock
        let seconds = 0;
        function updateUptime() {
            seconds++;
            const hrs = String(Math.floor(seconds / 3600)).padStart(2, '0');
            const mins = String(Math.floor((seconds % 3600) / 60)).padStart(2, '0');
            const secs = String(seconds % 60).padStart(2, '0');
            document.getElementById('uptime').innerText = `${hrs}:${mins}:${secs}`;
        }

        setInterval(updateMetrics, 2000);
        setInterval(updateUptime, 1000);
        window.onload = updateMetrics;
    </script>
</body>
</html>
