<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KVS Forex | Live Rates</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body { 
            background: radial-gradient(circle at top left, #0f172a, #1e1b4b); 
            color: white; 
            min-height: 100vh; 
            font-family: 'Inter', sans-serif; 
            display: flex; align-items: center; justify-content: center;
        }
        .glass { 
            background: rgba(15, 23, 42, 0.8); 
            backdrop-filter: blur(16px); 
            border: 1px solid rgba(56, 189, 248, 0.3);
            border-radius: 2.5rem;
            padding: 2.5rem;
            width: 400px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
        }
        select, input {
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(56, 189, 248, 0.2);
            border-radius: 1rem;
            padding: 1rem;
            width: 100%;
            color: white;
            outline: none;
            transition: all 0.3s;
        }
        select:focus, input:focus { border-color: #38bdf8; box-shadow: 0 0 10px rgba(56, 189, 248, 0.3); }
        .rate-badge {
            background: rgba(56, 189, 248, 0.1);
            color: #38bdf8;
            padding: 0.5rem 1rem;
            border-radius: 9999px;
            font-size: 0.75rem;
            font-weight: bold;
        }
    </style>
</head>
<body class="p-4">

    <div class="glass">
        <div class="text-center mb-8">
            <div class="inline-block p-4 bg-sky-500/10 rounded-2xl mb-4">
                <i class="fas fa-coins text-4xl text-sky-400"></i>
            </div>
            <h2 class="text-2xl font-bold text-sky-400">Forex Exchange</h2>
            <p class="text-slate-500 text-xs uppercase tracking-[0.2em] mt-1">Live Global Node</p>
        </div>

        <div class="space-y-6">
            <div>
                <label class="text-xs text-slate-400 ml-2 mb-2 block uppercase font-bold">Amount</label>
                <input type="number" id="amount" value="1" placeholder="Enter amount">
            </div>

            <div class="grid grid-cols-1 gap-4">
                <div class="flex-1">
                    <label class="text-xs text-slate-400 ml-2 mb-2 block uppercase font-bold">From</label>
                    <select id="fromCurrency">
                        <option value="USD" selected>USD - US Dollar</option>
                        <option value="INR">INR - Indian Rupee</option>
                        <option value="EUR">EUR - Euro</option>
                        <option value="GBP">GBP - British Pound</option>
                    </select>
                </div>
                <div class="flex-1">
                    <label class="text-xs text-slate-400 ml-2 mb-2 block uppercase font-bold">To</label>
                    <select id="toCurrency">
                        <option value="INR" selected>INR - Indian Rupee</option>
                        <option value="USD">USD - US Dollar</option>
                        <option value="EUR">EUR - Euro</option>
                        <option value="AED">AED - Dirham</option>
                    </select>
                </div>
            </div>

            <div class="mt-8 p-6 bg-black/20 rounded-2xl border border-sky-500/10 text-center">
                <div id="result" class="text-3xl font-mono font-bold text-sky-400">Loading...</div>
                <div id="rate-text" class="text-[10px] text-slate-500 mt-2 uppercase">Fetching live data</div>
            </div>

            <button onclick="getExchangeRate()" class="w-full bg-sky-600 hover:bg-sky-500 py-4 rounded-2xl font-bold transition shadow-lg shadow-sky-900/20">
                SYNC LIVE RATES
            </button>
        </div>

        <div class="mt-8 text-center">
            <a href="/" class="text-slate-500 hover:text-white text-xs transition uppercase tracking-widest font-bold">
                <i class="fas fa-arrow-left mr-2"></i> Return to Cluster
            </a>
        </div>
    </div>

    <script>
        const amountInput = document.getElementById('amount');
        const fromCurrency = document.getElementById('fromCurrency');
        const toCurrency = document.getElementById('toCurrency');
        const resultDisplay = document.getElementById('result');
        const rateText = document.getElementById('rate-text');

        async function getExchangeRate() {
            const amount = amountInput.value;
            if (amount === "" || amount == "0") return;
            
            resultDisplay.innerText = "Processing...";
            
            try {
                // Using a free API for live rates
                const url = `https://open.er-api.com/v6/latest/${fromCurrency.value}`;
                const response = await fetch(url);
                const data = await response.json();
                
                const rate = data.rates[toCurrency.value];
                const total = (amount * rate).toFixed(2);
                
                resultDisplay.innerText = `${total} ${toCurrency.value}`;
                rateText.innerText = `1 ${fromCurrency.value} = ${rate.toFixed(4)} ${toCurrency.value}`;
            } catch (error) {
                resultDisplay.innerText = "Error";
                rateText.innerText = "API Connection Failed";
            }
        }

        // Initial call
        window.onload = getExchangeRate;
    </script>
</body>
</html>
