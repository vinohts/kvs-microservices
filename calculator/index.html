<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KVS Calculator | Microservice</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body { 
            background: radial-gradient(circle at top left, #0f172a, #1e1b4b); 
            color: white; 
            min-height: 100vh; 
            font-family: 'Inter', sans-serif; 
            display: flex; align-items: center; justify-content: center;
        }
        /* Match your dashboard glassmorphism */
        .calculator { 
            background: rgba(15, 23, 42, 0.8); 
            backdrop-filter: blur(16px); 
            border: 1px solid rgba(244, 63, 94, 0.3);
            border-radius: 2.5rem;
            padding: 2rem;
            width: 350px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
        }
        .display-screen {
            background: rgba(0,0,0,0.3);
            border-radius: 1.5rem;
            padding: 1.5rem;
            margin-bottom: 1.5rem;
            text-align: right;
            min-height: 80px;
            word-wrap: break-word;
        }
        #display { font-size: 2rem; color: #f472b6; font-family: 'Courier New', monospace; font-weight: bold; }
        
        button {
            width: 60px; height: 60px;
            border-radius: 1rem;
            font-weight: bold;
            transition: all 0.2s;
            margin: 5px;
        }
        .btn-number { background: rgba(255,255,255,0.05); color: #cbd5e1; }
        .btn-number:hover { background: rgba(255,255,255,0.1); transform: scale(1.05); }
        
        .btn-operator { color: #f472b6; background: rgba(244, 114, 182, 0.1); }
        .btn-operator:hover { background: #f472b6; color: white; }
        
        .btn-equal { background: #db2777; color: white; height: 130px; }
        .btn-equal:hover { background: #ec4899; box-shadow: 0 0 15px rgba(236, 72, 153, 0.4); }
        
        #clear { color: #fb7185; }
    </style>
</head>
<body>

    <div class="calculator">
        <div class="text-center mb-4">
            <span class="text-[10px] text-pink-500/50 tracking-[0.3em] font-bold uppercase">KVS_COMPUTE_NODE_01</span>
        </div>
        
        <div class="display-screen">
            <div id="display"></div>
        </div>

        <div class="buttons">
            <table class="w-full">
                <tr>
                    <td><button class="btn-operator" id="clear">C</button></td>
                    <td><button class="btn-operator" id="/">&divide;</button></td>
                    <td><button class="btn-operator" id="*">&times;</button></td>
                    <td><button class="btn-operator" id="backspace"><i class="fas fa-backspace"></i></button></td>
                </tr>
                <tr>
                    <td><button class="btn-number" id="7">7</button></td>
                    <td><button class="btn-number" id="8">8</button></td>
                    <td><button class="btn-number" id="9">9</button></td>
                    <td><button class="btn-operator" id="-">-</button></td>
                </tr>
                <tr>
                    <td><button class="btn-number" id="4">4</button></td>
                    <td><button class="btn-number" id="5">5</button></td>
                    <td><button class="btn-number" id="6">6</button></td>
                    <td><button class="btn-operator" id="+">+</button></td>
                </tr>
                <tr>
                    <td><button class="btn-number" id="1">1</button></td>
                    <td><button class="btn-number" id="2">2</button></td>
                    <td><button class="btn-number" id="3">3</button></td>
                    <td rowspan="2"><button class="btn-equal" id="equal">=</button></td>
                </tr>
                <tr>
                    <td><button class="btn-operator" id="(">(</button></td>
                    <td><button class="btn-number" id="0">0</button></td>
                    <td><button class="btn-operator" id=")">)</button></td>
                </tr>
            </table>
        </div>

        <div class="mt-6 text-center">
            <a href="/" class="text-slate-500 hover:text-white text-xs transition uppercase tracking-widest">
                <i class="fas fa-arrow-left mr-2"></i> Exit to Dashboard
            </a>
        </div>
    </div>

    <script>
        const display = document.querySelector("#display");
        const buttons = document.querySelectorAll("button");

        buttons.forEach((item) => {
            item.onclick = () => {
                if (item.id == "clear") {
                    display.innerText = "";
                } else if (item.id == "backspace") {
                    let string = display.innerText.toString();
                    display.innerText = string.substr(0, string.length - 1);
                } else if (display.innerText != "" && item.id == "equal") {
                    try {
                        // Using eval safely for this simple microservice
                        display.innerText = eval(display.innerText);
                    } catch {
                        display.innerText = "Error";
                        setTimeout(() => (display.innerText = ""), 2000);
                    }
                } else if (display.innerText == "" && item.id == "equal") {
                    display.innerText = "Empty!";
                    setTimeout(() => (display.innerText = ""), 2000);
                } else {
                    display.innerText += item.id;
                }
            };
        });
    </script>
</body>
</html>
