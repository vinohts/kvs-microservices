<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KVS Weather | Global Nodes</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body { 
            background: radial-gradient(circle at top left, #0f172a, #1e1b4b); 
            color: white; min-height: 100vh; font-family: 'Inter', sans-serif; 
            display: flex; align-items: center; justify-content: center;
        }
        .glass { 
            background: rgba(15, 23, 42, 0.8); backdrop-filter: blur(16px); 
            border: 1px solid rgba(245, 158, 11, 0.3); border-radius: 2.5rem;
            padding: 2.5rem; width: 600px; box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
        }
        .city-card {
            background: rgba(0,0,0,0.2); border: 1px solid rgba(255,255,255,0.05);
            transition: all 0.3s ease;
        }
        .city-card:hover { border-color: #f59e0b; background: rgba(245, 158, 11, 0.05); }
        .orange-glow { color: #f59e0b; text-shadow: 0 0 10px rgba(245, 158, 11, 0.3); }
    </style>
</head>
<body class="p-4">

    <div class="glass">
        <header class="flex justify-between items-center mb-8 border-b border-white/5 pb-4">
            <div>
                <h2 class="text-xl font-black uppercase tracking-tighter">Global_Weather_Grid</h2>
                <p class="text-[10px] text-orange-500 font-bold tracking-[.3em]">MULTI-NODE SYNC: ACTIVE</p>
            </div>
            <button onclick="fetchAllWeather()" class="text-orange-500 hover:rotate-180 transition-transform duration-500">
                <i class="fas fa-sync-alt fa-lg"></i>
            </button>
        </header>

        <div id="nodes-container" class="space-y-4">
            <div class="city-card p-6 rounded-2xl flex justify-between items-center">
                <div>
                    <h3 class="text-lg font-bold">Mumbai</h3>
                    <p id="desc-mumbai" class="text-xs text-slate-500 uppercase tracking-widest">Fetching...</p>
                </div>
                <div class="text-right">
                    <div id="temp-mumbai" class="text-3xl font-black orange-glow">--째C</div>
                    <div id="hum-mumbai" class="text-[10px] text-slate-500 font-mono">HUM: --%</div>
                </div>
            </div>

            <div class="city-card p-6 rounded-2xl flex justify-between items-center">
                <div>
                    <h3 class="text-lg font-bold">London</h3>
                    <p id="desc-london" class="text-xs text-slate-500 uppercase tracking-widest">Fetching...</p>
                </div>
                <div class="text-right">
                    <div id="temp-london" class="text-3xl font-black orange-glow">--째C</div>
                    <div id="hum-london" class="text-[10px] text-slate-500 font-mono">HUM: --%</div>
                </div>
            </div>

            <div class="city-card p-6 rounded-2xl flex justify-between items-center">
                <div>
                    <h3 class="text-lg font-bold">New York</h3>
                    <p id="desc-newyork" class="text-xs text-slate-500 uppercase tracking-widest">Fetching...</p>
                </div>
                <div class="text-right">
                    <div id="temp-newyork" class="text-3xl font-black orange-glow">--째C</div>
                    <div id="hum-newyork" class="text-[10px] text-slate-500 font-mono">HUM: --%</div>
                </div>
            </div>
        </div>

        <div class="mt-8 text-center">
            <a href="/" class="text-slate-500 hover:text-white text-xs transition uppercase tracking-widest font-bold">
                <i class="fas fa-chevron-left mr-2"></i> Return to Cluster Control
            </a>
        </div>
    </div>

    <script>
        const cities = [
            { id: 'mumbai', query: 'Mumbai' },
            { id: 'london', query: 'London' },
            { id: 'newyork', query: 'New+York' }
        ];

        async function fetchCityWeather(city) {
            try {
                const response = await fetch(`https://wttr.in/${city.query}?format=j1`);
                const data = await response.json();
                const current = data.current_condition[0];

                document.getElementById(`temp-${city.id}`).innerText = `${current.temp_C}째C`;
                document.getElementById(`desc-${city.id}`).innerText = current.weatherDesc[0].value;
                document.getElementById(`hum-${city.id}`).innerText = `HUM: ${current.humidity}%`;
            } catch (error) {
                document.getElementById(`desc-${city.id}`).innerText = "OFFLINE";
            }
        }

        function fetchAllWeather() {
            cities.forEach(city => fetchCityWeather(city));
        }

        // Initial load
        window.onload = fetchAllWeather;
    </script>
</body>
</html>
